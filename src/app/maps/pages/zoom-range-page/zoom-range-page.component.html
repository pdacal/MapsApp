<div id="map" #map></div>
<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()"> - </button>
    <input
      type="range" class="form-range px-2" min="2" max="18"
      [value]="zoom" (input)="zoomChanged(zoomInput.value)"
      #zoomInput>
    <button class="btn btn-primary" (click)="zoomIn()"> + </button>
  </div>
  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2'}} <!--que salgan so 2 decimais do zoom-->
    <br>
    Lng: {{ lng | number:'3.3-3'}}, Lat: {{lat | number:'3.3-3'}}
  </span>

</div>
